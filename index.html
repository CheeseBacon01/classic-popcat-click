<!DOCTYPE html>
<!-- 宣告 HTML5 文件類型，確保瀏覽器以標準模式解析頁面 -->

<html lang="en">
<!-- 定義 HTML 文件的根元素，並設置語言為英文 -->

<head>
    <title>POPCAT CLASSIC</title>
    <!-- 設置網頁標題，會顯示在瀏覽器標籤頁上 -->
</head>

<body>
<!-- 主體內容區域 -->

<img class="title" src="imgs/popcat.svg" alt="POPCAT">
<!-- 圖片標籤：
     - class="title"：為圖片指定 CSS 類別 "title"
     - src="imgs/popcat.svg"：指定圖片路徑，表示圖片存放在 "imgs" 資料夾中
     - alt="POPCAT"：當圖片無法加載時，顯示替代文字 "POPCAT" -->

<div class="cat-img" id="p">123123</div>
<!-- div 容器：
     - class="cat-img"：為這個區塊指定 CSS 類別 "cat-img"，用於樣式設計
     - id="p"：為這個區塊指定唯一 ID "p"，方便 JavaScript 操作 -->
</body>
</html>
<!-- 結束 HTML 文件 -->
